<html>

<head>
  <title>:)</title>
  <!-- <link rel="stylesheet" href="/styles/xp.css" /> -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>

  </style>
</head>

<body>
  <!-- Energy -->
  <div class="resource-container energy-window">
    <div class="window active glass">
      <div class="title-bar">
        <div class="title-bar-text"><span class="resource-energy-label"></span></div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body has-space">
        <p><b><span class="resource-energy-label"></span></b>: <span class="resource-energy-amount"></span>/<span
            class="resource-energy-capacity"></span></p>
        <div role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="40"
          class="resource-energy-progressbar-container">
          <div style="width: 0%" class="resource-energy-progressbar progressbar"></div>
        </div>
        <p>The backbone of business operations, essential for growth and stability.</p>
        <p>Rate: <span class="resource-energy-rate"></span></p>


        <div class="button-container">
          <span class="resource-energy-buildStatusSpinner spinner-container"></span>
          &nbsp;
          <span class="resource-energy-buildStatus"></span>
          &nbsp;
          <button class="resource-energy-generateButton">Generate <span class="resource-energy-label"></span> (+<span
              class="resource-energy-generateAmount"></span>)</button>
        </div>
        <div class="factory-energy factory-container"></div>
      </div>

      <div class="status-bar">
        <p class="status-bar-field"><span class="resource-energy-buildDescription"></span></p>
      </div>
    </div>
  </div>

  <!-- Funds -->
  <div class="resource-container funds-window">
    <div class="window active glass">
      <div class="title-bar">
        <div class="title-bar-text"><span class="resource-funds-label"></span></div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body has-space">
        <p><b><span class="resource-funds-label"></span></b>: <span class="resource-funds-amount"></span></p>
        <div role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="40"
          class="resource-funds-progressbar-container">
          <div style="width: 0%" class="resource-funds-progressbar progressbar"></div>
        </div>
        <p>The backbone of business operations, essential for growth and stability.</p>
        <p>Cost: <span class="resource-funds-costs"></span></p>
        <p>Rate: <span class="resource-funds-rate"></span></p>


        <div class="button-container">
          <span class="resource-funds-buildStatusSpinner spinner-container"></span>
          &nbsp;
          <span class="resource-funds-buildStatus"></span>
          &nbsp;
          <button class="resource-funds-generateButton">Generate <span class="resource-funds-label"></span> (+<span
              class="resource-funds-generateAmount"></span>)</button>
        </div>
        <div class="factory-funds factory-container"></div>
      </div>

      <div class="status-bar">
        <p class="status-bar-field"><span class="resource-funds-buildDescription"></span></p>
      </div>
    </div>
  </div>

  <!-- Store -->
  <div class="resource-container store-window">
    <div class="window active glass">
      <div class="title-bar">
        <div class="title-bar-text">Store</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body has-space store-main">
      </div>
    </div>





    <script src="/scripts/index.js"></script>
</body>

</html>
