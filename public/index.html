<html>

<head>
  <title>Space Mining Company 2.0</title>
  <link id="styleLink" rel="stylesheet" href="/styles/xp.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>

<body>


  <!-- General -->
  <div class="resource-container system-window initially-hidden-window">
    <div class="window active glass">
      <div class="title-bar">
        <div class="title-bar-text">System</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize" data-target="general-window"></button>
          <button aria-label="Restore" disabled></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div id="general-window" class="window-body has-space">
        <div>
          Theme:
          <select id="css-dropdown">
            <option value="xp">Windows XP</option>
            <option value="7">Windows 7</option>
          </select>
        </div>
        <div class="cosmic-stat-window initially-hidden-window">
          Cosmic Blessing: <span class="cosmic-boost-value">0%</span>
        </div>

      </div>
    </div>
  </div>

  <!-- Energy -->
  <div class="resource-container energy-window">
    <div class="window active glass">
      <div class="title-bar">
        <div class="title-bar-text" id="dev-hard-reset"><span class="resource-energy-label"></span>: <span
            class="resource-energy-amount"></span>/<span class="resource-energy-capacity"></span></div>
        <div class="title-bar-controls">
          <button aria-label="Minimize" data-target="energy-window"></button>
          <button aria-label="Restore" disabled></button>
          <button aria-label="Close" disabled></button>
        </div>
      </div>
      <div class="window-body has-space" id="energy-window">
        <p class="description">The lifeblood of progress, without it, all crumbles.</p>
        <p><u><b><span class="resource-energy-label"></span></b></u>: <span class="resource-energy-amount"></span>/<span
            class="resource-energy-capacity"></span><span class="resource-energy-nextAdditionIndicator"></span></p>

        <div role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="40"
          class="resource-energy-progressbar-container">
          <div class="resource-energy-progressbar progressbar"></div>
        </div>

        <div class="details-container">
          <p>Cost: <span class="resource-energy-costs"></span></p>
        </div>

        <div class="button-container">
          <span class="resource-energy-buildStatusSpinner spinner-container"></span>
          &nbsp;
          <span class="resource-energy-buildStatus"></span>
          &nbsp;
          <button class="resource-energy-generateButton">Generate <span class="resource-energy-label"></span> (+<span
              class="resource-energy-generateAmount"></span>)</button>
        </div>

        <section class="tabs initially-hidden-window energy-upgrades-window">
          <menu role="tablist" aria-label="Sample Tabs">
            <button role="tab" aria-selected="true" aria-controls="energy-upgrades-tab"
              class="initially-hidden-window energy-upgrades-window">Upgrades</button>
            <button role="tab" aria-controls="energy-factory-tab"
              class="initially-hidden-window energy-factory-window">Factory</button>
          </menu>
          <article role="tabpanel" id="energy-upgrades-tab">
            <div class="energy-store initially-hidden-window energy-upgrades-window">
              </fieldset>
          </article>
          <article role="tabpanel" hidden id="energy-factory-tab">
            <div class="factory-container initially-hidden-window energy-factory energy-factory-window"></div>
          </article>
        </section>
      </div>

      <div class="status-bar">
        <div class="status-bar-field">
          <div>Operation: <span class="resource-energy-buildDescription"></span></div>
          <div>Rate: <span class="resource-energy-rate"></span> </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Funds -->
  <div class="resource-container funds-window initially-hidden-window">
    <div class="window active glass">
      <div class="title-bar">
        <div class="title-bar-text"><span class="resource-funds-label"></span>: <span
            class="resource-funds-amount"></span></div>
        <div class="title-bar-controls">
          <button aria-label="Minimize" data-target="funds-window"></button>
          <button aria-label="Restore" disabled></button>
          <button aria-label="Close" disabled></button>
        </div>
      </div>
      <div class="window-body has-space" id="funds-window">
        <p class="description">The backbone of business operations, essential for growth and
          stability.</p>
        <p><b><u><span class="resource-funds-label"></span></u></b>: <span class="resource-funds-amount"></span><span
            class="resource-funds-nextAdditionIndicator"></span></p>


        <div class="details-container">
          <p>Cost: <span class="resource-funds-costs"></span></p>
        </div>


        <div class="button-container">
          <span class="resource-funds-buildStatusSpinner spinner-container"></span>
          &nbsp;
          <span class="resource-funds-buildStatus"></span>
          &nbsp;
          <button class="resource-funds-generateButton">Generate <span class="resource-funds-label"></span> (+<span
              class="resource-funds-generateAmount"></span>)</button>
        </div>

        <section class="tabs initially-hidden-window funds-upgrades-window">
          <menu role="tablist" aria-label="Sample Tabs">
            <button role="tab" aria-selected="true" aria-controls="funds-upgrades-tab"
              class="initially-hidden-window funds-upgrades-window">Upgrades</button>
            <button role="tab" aria-controls="funds-factory-tab"
              class="initially-hidden-window funds-factory-window">Factory</button>
          </menu>
          <article role="tabpanel" id="funds-upgrades-tab">
            <div class="funds-store initially-hidden-window funds-upgrades-window">
              </fieldset>
          </article>
          <article role="tabpanel" hidden id="funds-factory-tab">
            <div class="factory-container initially-hidden-window funds-factory funds-factory-window"></div>
          </article>
        </section>
      </div>

      <div class="status-bar">
        <div class="status-bar-field">
          <div>Operation: <span class="resource-funds-buildDescription"></span></div>
          <div>Rate: <span class="resource-funds-rate"></span> </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Store -->
  <div class="resource-container store-window initially-hidden-window">
    <div class="window active glass">
      <div class="title-bar">
        <div class="title-bar-text">Store</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize" data-target="store-window"></button>
          <button aria-label="Restore" disabled></button>
          <button aria-label="Close" disabled></button>
        </div>
      </div>
      <div class="window-body has-space main-store" id="store-window">
      </div>
    </div>





    <script src="/scripts/index.js"></script>
</body>

</html>
