<html>

<head>
  <title>:)</title>
  <!-- <link rel="stylesheet" href="/styles/xp.css" /> -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>

  </style>
</head>

<body>
  <!-- Energy -->
  <div class="resource-container">
    <div class="window active glass">
      <div class="title-bar">
        <div class="title-bar-text"><span class="resource-energy-label"></span></div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body has-space">
        <p><span class="resource-energy-label"></span>: <span class="resource-energy-amount"></span></p>

        <p>The lifeblood of progress, without it, all crumbles.</p>

        <div role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="40"
          class="resource-energy-progressbar-container">
          <div style="width: 0%" class="resource-energy-progressbar progressbar"></div>
        </div>

        <div class="button-container">
          <span class="resource-energy-buildStatus"></span>
          <span class="resource-energy-buildStatusSpinner spinner-container"></span>
          <button class="resource-energy-generateButton">Generate <span class="resource-energy-label"></span></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Funds -->
  <div class="resource-container">
    <div class="window active">
      <div class="title-bar">
        <div class="title-bar-text"><span class="resource-funds-label"></span>
        </div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body has-space">
        <p><span class="resource-funds-label"></span>: <span class="resource-funds-amount"></span></p>

        <p>The backbone of business operations, essential for growth and stability.</p>

        <p>Cost: <span class="resource-funds-costs"></span></p>

        <div class="button-container">
          <span class="resource-funds-buildStatus"></span>
          <span class="resource-funds-buildStatusSpinner spinner-container"></span>
          <button class="resource-funds-generateButton">Generate <span class="resource-funds-label"></span></button>
        </div>
      </div>
    </div>
  </div>

  <script src="/scripts/index.js"></script>
</body>

</html>
